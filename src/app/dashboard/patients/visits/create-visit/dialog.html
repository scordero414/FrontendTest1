<h1 mat-dialog-title>Hi {{data.patient.name}}</h1>
<div mat-dialog-content  fxLayout="column" fxLayoutAlign="center center">
  <form [formGroup]="form" (ngSubmit)="createVisit()" >
    <mat-form-field class="width" appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" (dateChange)="loadDoctors()">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="width" appearance="outline">
      <mat-label>Reason</mat-label>
      <input matInput formControlName="reason" type="text">
    </mat-form-field>
    <mat-form-field class="width" appearance="outline">
      <mat-label>Medication provided</mat-label>
      <textarea matInput formControlName="medicationProvided" placeholder="Medic formule here..."></textarea>
    </mat-form-field>

    <mat-form-field class="width" appearance="outline">
      <mat-label>Doctor available </mat-label>
      <mat-select formControlName="doctor">
        <mat-option *ngFor="let doctor of doctors" [value]="doctor">
          {{doctor.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-button (click)="onNoClick()">Cancel</button>
    <!-- <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button> -->
    <button  type="submit" [disabled]="form.invalid" mat-raised-button  color="primary">Create</button>

  </form>

  <!-- <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <!-- <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button> -->
    <!-- <button  type="submit" [disabled]="form.invalid" mat-raised-button mat-button color="primary">Create</button>
  </div> --> 

</div>
