<div style="height: 100vh;">
    <mat-toolbar color="primary" >
      <mat-toolbar-row fxLayoutAlign="space-between center">
        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
        </button>
        <span>Veterinary</span>
        <span class="example-spacer"></span>
        <div fxShow="true" fxHide.ltmd="true">
          <!-- The following menu it-ems will be hidden on both SM and XS screen sizes -->
          <a href="#" mat-button>
            <mat-icon>notifications</mat-icon>
            Notifications
          </a>
          <a href="#" mat-button>
            <mat-icon>message</mat-icon>
            Messages
          </a>
          <a href="#" mat-button>
            <mat-icon>account_box</mat-icon>
            My Account
          </a>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  
    <mat-sidenav-container fxFlexFill>
      <mat-sidenav #sidenav>
        <mat-nav-list>
          <a href="#" mat-list-item>
            <mat-icon>notifications</mat-icon>
            Notifications
          </a>
          <a href="#" mat-list-item>
            <mat-icon>message</mat-icon>
            Messages</a>
          <a href="#" mat-list-item>
            <mat-icon>account_box</mat-icon>
            My Account
          </a>
          <a href="#" mat-list-item>
            <mat-icon>lock</mat-icon>
            My Account
          </a>
          <a (click)="sidenav.toggle()" mat-list-item>
            <mat-icon>close</mat-icon> Close
          </a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content fxFlexFill>Main content</mat-sidenav-content>
    </mat-sidenav-container>
  </div>
